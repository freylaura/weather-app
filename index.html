<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
<body>
    <div class="container">
      <div class="container-outbox">
        <div class="input-group mb-3 search-for-a-city">
          <form id="searchForm">
            <input
              id="inputSearching"
              type="text"
              class="form-control"
              placeholder="Search for a city"
              aria-label="city search"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-outline-secondary" type="submit" id="C">
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
             
            >
             I´m here
            </button>
          </form>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="src/day.svg" class="big-weather-pic" />
          </div>
          <div class="col-4">
            <br />
            <br />
            <span id="currentLocation"></span><span id="currentTemperature"> </span><span> °c </span> <br>
            <span id="description" class="small"></span>
          </div>
          <div class="col-4">
            <br />
            <span id="currentTime">2:35 pm </span><br />
            <span class="small">Humidity:</span><span id="hum"class="small" ></span><span class="small"> % </span> <br />
            <span class="small">Temp min:</span><span id="tempMin"class="small"></span><span class="small">°c </span><br />
            <span class="small">Temp max:</span><span id="tempMax"class="small"></span><span class="small">°c </span>
          
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-2">
            <img src="src/cloudy-day-1.svg" class="tomorrow-pic" />
          </div>
          <div class="col-2">
            Tomorrow <br />
            19°c
          </div>
          <div class="col-2">
            <img src="src/rainy-1.svg" class="saturday-pic" />
          </div>
          <div class="col-2">
            Saturday <br />
            23°c
          </div>
          <div class="col-2">
            <img src="src/thunder.svg" class="sunday-pic" />
          </div>
          <div class="col-2">
            Sunday <br />
            16°c
          </div>
          <a  href="https://github.com/freylaura/weather-app" target="_blank"  id="footer"> Open-source code by Laura Frey<a>
        </div>
      </div>
    </div>
  

    <script src="script.js"></script>
  </body>
</html>
