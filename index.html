<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App ☀️</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
<body>
<div class="container">
      <div class="container-outbox">
        <div class="input-group mb-2 search-for-a-city">
          <form id="searchForm">
            <input
              id="inputSearching"
              type="search"
              class="form-control"
              placeholder="Search for a city"
              aria-label="city search"
              aria-describedby="button-addon2"
              autocomplete="off"
            /> 
            <button class="btn btn-outline-secondary" type="submit" id="search-btn">
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="current-location-btn">
              Current
            </button>
          </form>

        </div>
        <div class="row">
          <div class="col-3">
            <img src=".." id="icon" />
          </div>
          <div class="col-5">
         <div id="location"></div><div id="date"></div><span id="temperature"></span>
         <small class="units"><a href="#"id="celsiuslink" class="active">°C</a>|<a href="#"id="fahrenheitlink">°F</a></small>  
          </div>
          <div class="col-4"><br>
            <div id="description"class="small"></div>
            <span class="small">Humidity:</span><span id="humidity"class="small" ></span><span class="small">%</span> <br />
            <span class="small">Wind:</span><span id="wind"class="small"></span><span class="small">km/h </span>
         </div>
        </div>

        <hr />
        <div class="weather-forecast" id="forecast"> 
          
        </div>
         <small id ="footer">
          <a
            href="https://github.com/freylaura/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Laura Frey
        </div>
      </div>
       </div>
    
  

    <script src="script.js"></script>
  </body>
</html>
