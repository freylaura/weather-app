<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
     
  </head>
  <body>
<body>
    <div class="container">
      <div class="container-outbox">
        <div class="input-group mb-3 search-for-a-city">
          <form id="searchForm">
            <input
              id="inputSearching"
              type="text"
              class="form-control"
              placeholder="Search for a city"
              aria-label="city search"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-outline-secondary" type="button" id="C">
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
             
            >
              Current
            </button>
          </form>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="src/day.svg" class="big-weather-pic" />
          </div>
          <div class="col-4">
            <br />
            <br />
            <span id="currentLocation">Berlin<br /> </span
            ><span id="currentTemperature"> 33째c</span>
          </div>
          <div class="col-4">
            <br /><span id="today"> Today </span><br />
            <span id="currentTime">2:35 pm </span><br /><span class="small">Humidity:</span><span
              id="hum"class="small"
            ></span
            ><br /><span class="small">Temp min:</span><span id="tempMind"class="small"> </span><br /><span class="small">Temp max:</span><span
              id="tempMax"class="small"></span>
          
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-2">
            <img src="src/cloudy-day-1.svg" class="tomorrow-pic" />
          </div>
          <div class="col-2">
            Tomorrow <br />
            19째c
          </div>
          <div class="col-2">
            <img src="src/rainy-1.svg" class="saturday-pic" />
          </div>
          <div class="col-2">
            Saturday <br />
            23째c
          </div>
          <div class="col-2">
            <img src="src/thunder.svg" class="sunday-pic" />
          </div>
          <div class="col-2">
            Sunday <br />
            16째c
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
